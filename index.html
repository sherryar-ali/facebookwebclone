<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facebook login form</title>
    <link rel="stylesheet" href="style.css">
</head>

    <div class="container">
        <h1>facebook</h1>
        <p>Facebook helps you connect and share<br> with the people in your life.</p>
    </div>

        <div class="email">
            <input type="text" placeholder="Email address oh phone number" name="myemail" id="email">
        </div>
        <div class="password">
<input type="password" placeholder="Password" name="mypassword" id="password" >
        </div>
        <div class="login">
            <a href="#">Log In</a>
        </div>
        <div class="forgotten">
            <a href="#">forgotten password?</a>
        </div>
        <div class="create">
            <a href="#">Create new account</a>
        </div>
        <div class="page">
            <p><a href="#">create a page</a> for a celebeity,brand or business</p>
        </div>
    </div>
</body>
</html>
